<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="max-w-[1500px] w-[100%] m-auto">
      <nav class="flex align-center bg-[#212224] py-5 justify-between">
        <div class="nav-img flex align-center">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
            alt="logo"
            class="w-32 mx-5"
          />
        </div>
        <div class="nav-items flex">
          <button
            class="px-5 py-2 text-sm mx-3 bg-[#fc5b3f] rounded-md font-bold text-white hidden md:block"
          >
            Create Account
          </button>
          <img
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt="nav-avatar"
            class="inline-block h-10 w-10 rounded-full mx-3 hidden md:block"
          />
          <span class="material-symbols-outlined w-5 mr-5 md:hidden text-white"
            >menu</span
          >
        </div>
      </nav>
      <div
        class="hero-section flex flex-col md:flex-row gap-5 justify-center align-center px-2 md:px-20 md:py-20 bg-[#212224]"
      >
        <div class="flex flex-col justify-center w-[100%] md:w-[50%] py-5">
          <h1 class="text-white text-5xl md:text-7xl font-semibold py-3">Multi-regulated global broker.</h1>
          <p class="text-gray-400 text-md md:text-2xl md:pr-5 my-5">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC
            & FSCA
          </p>
          <button class="text-white border-2 border-[#fc5b3f] rounded-md md:w-[40%] py-3 mt-5 font-semibold">DISCOVER ACCOUNTS</button>
        </div>
        <div class="md:w-[50%] flex justify-center px-5">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
            alt="Hero-image"
            class="w-[100%]"
          />
        </div>
      </div>

      <section class="flex flex-col md:flex-row gap-2 w-[100%] bg-[#212224] py-10 md:justify-around">
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg"
            alt="Alphabet" />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg"
            alt="Microsoft" />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg"
            alt="Facebook" />
            <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg"
            alt="Amazon" />
            <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg"
            alt="Tesla" />
            <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
                <h1>^ 1,740.05</h1>
            </div>
        </div>
      </section>
    </div>
  </body>
</html>
